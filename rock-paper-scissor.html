<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <p>rock paper scissors </p>

    <button onclick="
    const computerMove = pickComputerMove();
    playGame('Rock');
    ">Rock</button>



    <button onclick="
    playGame('Paper');   
    ">Paper</button>



    <button onclick="
    playGame('Scissors');
    ">Scissors</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class ="js-score"></p>


    <button
    onclick="
        score.win = 0;
        score.losses = 0;
        score.tie = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    ">Rest Score 
    </button>





    <script>
    
        let score = JSON.parse(localStorage.getItem('score')) || {
            win : 0,
            losses : 0,
            tie: 0
         };


            updateScoreElement();


          /*  document.querySelector('.js-result').innerHTML = `you have picked ${playerMove}, the cumputer have picked ${computerMove}. ${result}. 
            Wins:${score.win}, Losses:${score.losses}, Tie:${score.tie}`
            */



            function playGame(playerMove){
            const computerMove = pickComputerMove();
    

    
          let result = '';
                  
            if (playerMove === 'Scissors') {

                if (computerMove === 'Rock'){
                    result = 'You Lose';
                }
                else if (computerMove === 'paper') {
                    result = 'You win'}
                    
                else if ( computerMove === 'Scissors'){
                    result = "it's a tie"
                }
                
            }   else if (playerMove === 'Paper') {

                    if (computerMove === 'Rock'){
                        result = 'You win';
                    }
                    else if (computerMove === 'paper') {
                        result = "it's a tie"}
                        
                    else if ( computerMove === 'Scissors'){
                        result = 'You Lose'
                    }
                
                
                    }   else if (playerMove === 'Rock') {
                    if (computerMove === 'Rock'){
                        result = "it's a tie";
                    }   else if (computerMove === 'paper') {
                        result = 'You Lose'}
                        else if ( computerMove === 'Scissors'){
                        result = 'You win'}
                    }

                
                
                    if (result === 'You win') { 
                        score.win += 1;
                    } else if (result === 'You Lose') {
                        score.losses += 1;
                    }else if (result === "it's a tie"){
                        score.tie += 1;
                    }

                    localStorage.setItem('score', JSON.stringify(score));

                    updateScoreElement();

                    document.querySelector('.js-result')
                    .innerHTML = result;

                    document.querySelector(`.js-moves`)
                    .innerHTML = `You ${playerMove} - ${computerMove} Computer`;
            }


            function updateScoreElement(){
                document.querySelector('.js-score')
                    .innerHTML = `Wins:${score.win}, Losses:${score.losses}, Tie:${score.tie}`;
   
            }

        



            function pickComputerMove () {

            const randomNumber = Math.random();
            let computerMove = '';
        

            if (randomNumber >= 0 && randomNumber < 1/3 ) {
                computerMove ='Rock';
                }
            else if ( randomNumber >= 1/3 && randomNumber < 2/3){
                computerMove = 'paper';
                }
            else if (randomNumber >= 2/3 && randomNumber < 1){
                computerMove = 'Scissors'
                }

                return computerMove;
            }



    </script>



</body>
</html>
