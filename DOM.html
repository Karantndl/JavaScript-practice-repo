<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM </title>
</head>
<body>
    <p>Youtube Subscribes button</p>

    <button onclick="
    subscribe();


    " class="js-subscribe-button">Subscribe</button>

    <p>Amazone Shipping Cost </p>
    <input onkeydown="
    handleCostKeyDown(event);

    
    

    
    " type="text" placeholder="Cost of order" class="js-cost-input">
    <button onclick="
    CalculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>


<script>

    function handleCostKeyDown (event){
        if (event.key === 'Enter') {
        CalculateTotal();
        }

    }

    /* '.value' element will take the value from inside the input and it will save it in 
    cost =, does the same job as innerHTML. */

    function CalculateTotal (){
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value)

        if (cost < 40 && cost > 0) {
            cost  += 10;
        }

        document.querySelector('.js-total-cost')
            .innerHTML = `$${cost}`; }




    function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');
        if (buttonElement.innerText === 'Subscribe'){
            buttonElement.innerHTML = 'Subscribed';
        } else {
            buttonElement.innerHTML = 'Subscribe';
        }   
    }


</script>
</body>
</html>
